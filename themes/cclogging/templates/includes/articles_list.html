<section class="section">
  <div class="container">
    <div class="column is-10 is-offset-1">
      {% for article in articles_page.object_list %}
        <div class="content is-medium">
        <h2><a class="post-title" href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
        <p>{{ article.summary|striptags|trim }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
