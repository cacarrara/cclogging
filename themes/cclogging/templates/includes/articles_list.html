{% for article in articles_page.object_list %}
  <section class="post">
    <header class="post-header">
      <h3><a class="post-title" href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h3>
      <p class="post-meta">{{ article.summary|striptags|trim }}</p>
    </header>
  </section>
{% endfor %}
